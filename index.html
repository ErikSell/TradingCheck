<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TradingCheck</title>

<style>
  body {
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial,sans-serif;
    background:#f9f9f9;
    color:#1c1c1e;
  }
  /* HEADER */
  header{
    position:fixed;top:0;left:0;right:0;height:60px;
    background:rgba(255,255,255,0.85);backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(0,0,0,0.1);
    display:flex;align-items:center;justify-content:space-between;
    padding:0 20px;z-index:100;
  }
  .logo{font-size:20px;font-weight:600;cursor:pointer;}
  .logo span:first-child{color:#111;}
  .logo span:last-child{color:#0071e3;}
  .avatar{width:36px;height:36px;border-radius:50%;
          background:linear-gradient(135deg,#0071e3,#00c6ff);
          display:flex;align-items:center;justify-content:center;
          cursor:pointer;color:white;font-weight:600;font-size:14px;
          transition:transform 0.2s ease;user-select:none;}
  .avatar:hover{transform:scale(1.05);}
  main{padding-top:80px;text-align:center;}

  /* CALCULATOR OVERLAY */
  .calc-overlay{
    display:none;
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(4px);
    align-items:center;
    justify-content:center;
    z-index:200;
  }
  .calc-box{
    background:white;
    border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,0.1);
    width: 350px;
    max-width:90%;
    padding:20px;
    position:relative;
  }
  .calc-box h3{margin-top:0;text-align:center;}
  .calc-box input{width:100%;padding:10px;margin:8px 0;font-size:15px;border:1px solid #ccc;border-radius:6px;}
  .calc-box input:focus{outline:none;border-color:#0071e3;}
  .calc-box button{background:#0071e3;color:white;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;width:100%;font-size:15px;margin-top:10px;}
  .calc-box button:hover{background:#005bb5;}
  .close-btn{position:absolute;top:12px;right:12px;font-size:20px;cursor:pointer;color:#111;}

  /* PROFILE DASHBOARD */
  .profile-drawer{
    position:fixed;top:0;right:-400px;width:400px;height:100%;
    background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);
    box-shadow:-2px 0 20px rgba(0,0,0,0.1);
    border-left:1px solid rgba(0,0,0,0.1);
    transition:right 0.3s ease;z-index:150;display:flex;flex-direction:column;
    padding-bottom:20px;
  }
  .profile-drawer.open{right:0;}
  .drawer-header{padding:20px;font-size:18px;font-weight:600;border-bottom:1px solid rgba(0,0,0,0.1);position:relative;}
  .tabs{display:flex;justify-content:space-around;border-bottom:1px solid rgba(0,0,0,0.1);}
  .tab{flex:1;padding:12px 0;text-align:center;cursor:pointer;font-weight:500;transition:background 0.2s;}
  .tab.active{border-bottom:3px solid #0071e3;color:#0071e3;}
  .tab-content{flex:1;overflow-y:auto;padding:20px;}
  .close-drawer-btn{position:absolute;top:12px;right:12px;font-size:20px;cursor:pointer;color:#111;}
  @media (max-width:450px){.profile-drawer{width:100%;}}
</style>
</head>

<body>
<header>
  <div class="logo" onclick="openCalculator()">
    <span>Trading</span><span>Check</span>
  </div>
  <div class="avatar" id="avatar">ðŸ‘¤</div>
</header>

<main style="padding-top:80px;text-align:center;">
  <h2>Dashboard Content</h2>
  <p>Hier ist der Hauptbereich deiner Seite.</p>
</main>

<!-- CALCULATOR OVERLAY -->
<div class="calc-overlay" id="calcOverlay">
  <div class="calc-box">
    <span class="close-btn" onclick="closeCalculator()">Ã—</span>
    <h3>Trading Kalkulator</h3>
    <label>Account (â‚¬)</label>
    <input type="number" id="accountInput" value="10000" />
    <label>Risk (%)</label>
    <input type="number" id="riskInput" value="6" />
    <label>Leverage</label>
    <input type="number" id="leverageInput" value="2" />
    <label>Stop Loss (%)</label>
    <input type="number" id="slInput" value="0.5" />
    <label>Risk-to-Reward Ratio</label>
    <input type="number" id="rtrInput" value="2" step="0.1"/>
    <button onclick="calculateMargin()">Berechnen</button>
    <p id="result" style="margin-top:10px;font-weight:600;"></p>
  </div>
</div>

<!-- PROFILE DASHBOARD -->
<div class="profile-drawer" id="profileDrawer">
  <div class="drawer-header">
    Profil
    <span class="close-drawer-btn" onclick="closeDrawer()">Ã—</span>
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="overview" onclick="switchTab(this)">Overview</div>
    <div class="tab" data-tab="tradinglog" onclick="switchTab(this)">Trading Log</div>
  </div>
  <div class="tab-content" id="tabContent">
    <p>Overview-Inhalte werden hier angezeigt.</p>
  </div>
</div>

<script>
  // Elemente
  const calcOverlay = document.getElementById('calcOverlay');
  const drawer = document.getElementById('profileDrawer');
  const avatar = document.getElementById('avatar');

  // CALCULATOR
  function openCalculator(){ calcOverlay.style.display='flex'; }
  function closeCalculator(){ calcOverlay.style.display='none'; }

  function calculateMargin(){
    const account = parseFloat(document.getElementById('accountInput').value);
    const riskPerc = parseFloat(document.getElementById('riskInput').value);
    const leverage = parseFloat(document.getElementById('leverageInput').value);
    const slPerc = parseFloat(document.getElementById('slInput').value);
    const rtr = parseFloat(document.getElementById('rtrInput').value);

    const maxLoss = account*(riskPerc/100);
    const positionSize = maxLoss / (slPerc/100) * leverage;
    const takeProfit = slPerc*rtr*positionSize/100;

    document.getElementById('result').innerHTML = `
      <span style="color:red;">Risiko: ${maxLoss.toFixed(2)} â‚¬</span><br>
      Position GrÃ¶ÃŸe: ${positionSize.toFixed(2)} â‚¬<br>
      <span style="color:green;">Profit/TP: ${takeProfit.toFixed(2)} â‚¬</span>
    `;
  }

  // PROFILE-DRAWER
  function openDrawer(){ drawer.classList.add('open'); }
  function closeDrawer(){ drawer.classList.remove('open'); }

  // AVATAR CLICK
  avatar.addEventListener('click', ()=>{
    openDrawer();
  });

  // TABS
  function switchTab(tabElement){
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tabElement.classList.add('active');
    const tab = tabElement.getAttribute('data-tab');
    const tabContent = document.getElementById('tabContent');
    if(tab==='overview'){
      tabContent.innerHTML="<p>Overview-Inhalte werden hier angezeigt.</p>";
    } else if(tab==='tradinglog'){
      tabContent.innerHTML="<p>Trading Log wird hier angezeigt.</p>";
    }
  }
</script>
</body>
</html>
<script></script>
</body>
</html>
