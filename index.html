<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Management Tool</title>

  <style>
    /* ===============================
       üåà APPLE-STYLE DESIGN
    =============================== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1c1c1e;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    header h1:hover {
      color: #0071e3;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0071e3, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    main {
      padding-top: 80px;
      text-align: center;
    }

    .status-box {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 20px;
      display: inline-block;
      text-align: left;
    }

    .status-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background-color: #0071e3;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* ===============================
       LOGIN MODAL
    =============================== */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-content h3 {
      margin-top: 0;
      color: #111;
    }

    .modal-content input {
      width: 90%;
      padding: 8px 10px;
      margin: 12px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }

    .modal-content input:focus {
      outline: none;
      border-color: #0071e3;
    }
  </style>
</head>

<body>
  <!-- ===============================
       HEADER
  =============================== -->
  <header>
    <h1 onclick="goHome()">Risk Management Tool</h1>
    <div class="avatar" id="avatar" onclick="handleAvatarClick()">üë§</div>
  </header>

  <!-- ===============================
       MAIN CONTENT
  =============================== -->
  <main>
    <h2>Welcome to your Dashboard</h2>

    <div class="status-box">
      <p><strong>Aktiver Benutzer:</strong> <span id="userName">‚Äì</span></p>
      <p><strong>Kontostand:</strong> <span id="userBalance">‚Äì</span></p>
      <button onclick="createDemoUser()">üß© Demo-User erstellen</button>
    </div>
  </main>

  <!-- ===============================
       LOGIN MODAL
  =============================== -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login / Benutzer erstellen</h3>
      <input type="text" id="loginName" placeholder="Name eingeben" />
      <button onclick="loginUser()">Login / Create</button>
    </div>
  </div>

  <!-- ===============================
       JAVASCRIPT
  =============================== -->
  <script>
    const STORAGE_KEY = 'riskToolState';

    // üì• State laden
    function loadState() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return { users: {}, activeUser: null };
        const parsed = JSON.parse(stored);
        if (!parsed.users) parsed.users = {};
        if (!parsed.activeUser) parsed.activeUser = null;
        return parsed;
      } catch (err) {
        console.error('Fehler beim Laden des States:', err);
        return { users: {}, activeUser: null };
      }
    }

    // üíæ State speichern
    function saveState(state) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (err) {
        console.error('Fehler beim Speichern des States:', err);
      }
    }

    // ‚ûï Benutzer erstellen
    function createUser(name, startBalance = 10000) {
      const state = loadState();
      if (state.users[name]) {
        console.warn(`Benutzer "${name}" existiert bereits.`);
        return state;
      }

      state.users[name] = {
        name,
        balance: Number(startBalance) || 0,
        trades: []
      };

      state.activeUser = name;
      saveState(state);
      updateUI();
      return state;
    }

    // üîÅ Aktiven Benutzer setzen
    function setActiveUser(name) {
      const state = loadState();
      if (!state.users[name]) {
        console.warn(`Benutzer "${name}" existiert nicht.`);
        return state;
      }

      state.activeUser = name;
      saveState(state);
      updateUI();
      return state;
    }

    // üîç Aktiven Benutzer abrufen
    function getActiveUser() {
      const state = loadState();
      if (!state.activeUser) return null;
      return state.users[state.activeUser] || null;
    }

    // üîß UI aktualisieren
    function updateUI() {
      const user = getActiveUser();
      document.getElementById('userName').textContent = user ? user.name : '‚Äì';
      document.getElementById('userBalance').textContent = user ? user.balance.toFixed(2) + ' ‚Ç¨' : '‚Äì';
      const avatar = document.getElementById('avatar');
      avatar.textContent = user ? user.name.slice(0, 2).toUpperCase() : 'üë§';
    }

    // üåê Navigation (noch Dummy)
    function goHome() {
      alert("Zur√ºck zum Kalkulator (noch nicht verlinkt).");
    }

    // ===============================
    // üß© LOGIN-FUNKTIONEN
    // ===============================
    function handleAvatarClick() {
      const user = getActiveUser();
      if (!user) {
        openLoginModal();
      } else {
        alert(`Bereits eingeloggt als ${user.name}`);
      }
    }

    function openLoginModal() {
      document.getElementById('loginModal').style.display = 'flex';
      document.getElementById('loginName').focus();
    }

    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('loginName').value = '';
    }

    function loginUser() {
      const name = document.getElementById('loginName').value.trim();
      if (!name) return alert("Bitte einen Namen eingeben!");

      const state = loadState();
      if (state.users[name]) {
        setActiveUser(name);
      } else {
        createUser(name, 10000);
      }

      closeLoginModal();
      updateUI();
    }

    // üß© Demo-Button
    function createDemoUser() {
      createUser("Erik", 10000);
    }

    // Initial UI laden
    updateUI();
  </script>
</body>
</html>
<script></script>
</body>
</html>
