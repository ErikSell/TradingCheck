<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Management Tool</title>

  <style>
    /* ===============================
       üåà APPLE-STYLE DESIGN
    =============================== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      color: #1c1c1e;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      z-index: 100;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    header h1:hover {
      color: #0071e3;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0071e3, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .avatar::before {
      content: "üë§";
      font-size: 18px;
      color: white;
    }

    main {
      padding-top: 80px;
      text-align: center;
    }

    .status-box {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 20px;
      display: inline-block;
      text-align: left;
    }

    .status-box p {
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background-color: #0071e3;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>

<body>
  <!-- ===============================
       HEADER
  =============================== -->
  <header>
    <h1 onclick="goHome()">Risk Management Tool</h1>
    <div class="avatar" onclick="openProfile()"></div>
  </header>

  <main>
    <h2>Welcome to your Dashboard</h2>

    <div class="status-box">
      <p><strong>Aktiver Benutzer:</strong> <span id="userName">‚Äì</span></p>
      <p><strong>Kontostand:</strong> <span id="userBalance">‚Äì</span></p>
      <button onclick="createDemoUser()">üß© Demo-User erstellen</button>
    </div>
  </main>

  <!-- ===============================
       JAVASCRIPT ‚Äì STATE MANAGEMENT
  =============================== -->
  <script>
    const STORAGE_KEY = 'riskToolState';

    // üì• State laden
    function loadState() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return { users: {}, activeUser: null };
        const parsed = JSON.parse(stored);
        if (!parsed.users) parsed.users = {};
        if (!parsed.activeUser) parsed.activeUser = null;
        return parsed;
      } catch (err) {
        console.error('Fehler beim Laden des States:', err);
        return { users: {}, activeUser: null };
      }
    }

    // üíæ State speichern
    function saveState(state) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (err) {
        console.error('Fehler beim Speichern des States:', err);
      }
    }

    // ‚ûï Benutzer erstellen
    function createUser(name, startBalance = 0) {
      const state = loadState();
      if (state.users[name]) {
        console.warn(`Benutzer "${name}" existiert bereits.`);
        return state;
      }

      state.users[name] = {
        name,
        balance: Number(startBalance) || 0,
        trades: []
      };

      state.activeUser = name;
      saveState(state);
      updateUI();
      return state;
    }

    // üîÅ Aktiven Benutzer setzen
    function setActiveUser(name) {
      const state = loadState();
      if (!state.users[name]) {
        console.warn(`Benutzer "${name}" existiert nicht.`);
        return state;
      }

      state.activeUser = name;
      saveState(state);
      updateUI();
      return state;
    }

    // üîç Aktiven Benutzer abrufen
    function getActiveUser() {
      const state = loadState();
      if (!state.activeUser) return null;
      return state.users[state.activeUser] || null;
    }

    // üßπ Alles l√∂schen
    function clearState() {
      localStorage.removeItem(STORAGE_KEY);
      console.log('‚úÖ Alle Benutzerdaten gel√∂scht.');
      updateUI();
    }

    // üîß UI aktualisieren
    function updateUI() {
      const user = getActiveUser();
      document.getElementById('userName').textContent = user ? user.name : '‚Äì';
      document.getElementById('userBalance').textContent = user ? user.balance.toFixed(2) + ' ‚Ç¨' : '‚Äì';
    }

    // üåê Navigation (noch Dummy)
    function goHome() {
      alert("Zur√ºck zum Kalkulator (noch nicht verlinkt).");
    }

    function openProfile() {
      alert("Profil-Dashboard √∂ffnen (noch nicht implementiert).");
    }

    // üß© Demo-Button
    function createDemoUser() {
      createUser("Erik", 10000);
    }

    // Beim Start UI laden
    updateUI();
  </script>
</body>
</html>

</body>
